<html>
  <body>

    <style>
    .d3-chart-label {
      fill: #000;
    }

    .d3-chart-axis .d3-chart-y .tick line {
      stroke: #aaa !important;
    }
    </style>

    <svg id="chart_xybase_example" style="width:500px;height:300px"></svg>

    <script src="https://d3js.org/d3-array.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-collection.v0.1.min.js"></script>
    <script src="https://d3js.org/d3-color.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-format.v0.5.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v0.5.min.js"></script>
    <script src="https://d3js.org/d3-time.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v0.3.min.js"></script>
    <script src="https://d3js.org/d3-scale.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-selection.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-ease.v0.7.min.js"></script>
    <script src="https://d3js.org/d3-timer.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-transition.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-axis.v0.3.min.js"></script>

    <script src="../build/d3-chart-xybase.js"></script>

    <script>

    var bottomScale = d3_scale.scaleLinear().range([0, 450]),
        leftScale = d3_scale.scaleLinear().range([260, 0]).domain([0,5])

    var chartBase = d3_chart_xybase.chart_xybase()
      .width(500)
      .height(300)
      .scaleBottom(bottomScale)
      .scaleLeft(leftScale)
      .labelBottom('X Axis')
      .labelLeft('Y Axis')
      .labelPosBottom(['outside', 'center'])
      .labelPosLeft(['outside', 'middle'])
      //.renderAxisLeft(false)
      //.renderAxisRight(true)
      //.renderAxisBottom(false)
      //.renderAxisTop(true)
      //.margin({right: 40, left: 10, top: 30, bottom: 10})
      //.scaleTop(bottomScale)
      //.scaleRight(leftScale)

    chartBase.axisBottom()
      .tickValues([.5,1])

    d3_selection.select('#chart_xybase_example')
      .call(chartBase)

    </script>

  </body>
</html>
